<script>    
    let n=100;
    let arrayNumeri=[];
    let arrayNumeriPari=[];
    let arrayNumeriDispari=[];
 


    function caricaArray(numeri){
       for(let i=0;i<=numeri;i++)
       {
        arrayNumeri.push(i);
       }
       document.getElementById("out").innerHTML=arrayNumeri
    }

    //3) creare funzione che metta in un array solo i numeri pari

    function caricaArrayPari(numeri){
       for(let i=0;i<=numeri;i++)
       {
        if(numeri[i]%2==0)
        {
            arrayNumeriPari.push(i);
       
            document.getElementById("out2").innerHTML=arrayNumeriPari
        }
    }
}

   //4) creare funzione che metta in un array solo i numeri dispari

   function caricaArrayDispari(numeri){
       for(let i=0;i<=numeri;i++)
       {
        if(numeri[i]%2==1)
        {
            arrayNumeriDispari.push(i);

    }
}
