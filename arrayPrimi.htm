<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">
        Stampa di numeri primi in un array di quadrati:
    </div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;
            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function generatePrimes(limit) {
            const primes = [];
            for (let i = 2; i <= limit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        function printArrayInDivs(arr) {
            const container = document.getElementById('container');
            arr.forEach(element => {
                const div = document.createElement('div');
                div.classList.add('box');
                div.textContent = element;
                container.appendChild(div);
            });
        }

        // Esempio di utilizzo
        const maxNumber = 100;  // Limite massimo per trovare i numeri primi
        const primeNumbers = generatePrimes(maxNumber);
        printArrayInDivs(primeNumbers);
    </script>
   
</body>
</html>
