<!DOCTYPE html> <html> <head> <style> #div1, #div2 { width: 100px; height: 100px; position: absolute; }
    #div1 {
        background-color: blue;
    }
    
    #div2 {
        background-color: yellow;
    }
    
    #div1.red, #div2.red {
        background-color: red;
    }
    </style> </head> <body> <div id="div1"></div> <div id="div2"></div> <script> function getRandomPosition() { var x = Math.floor(Math.random()*window.innerWidth); var y = Math.floor(Math.random()*window.innerHeight); return [x, y]; } function checkCollision() { var div1 = document.getElementById('div1'); var div2 = document.getElementById('div2'); var rect1 = div1.getBoundingClientRect(); var rect2 = div2.getBoundingClientRect(); if (rect1.left < rect2.right && rect1.right > rect2.left && rect1.top < rect2.bottom && rect1.bottom > rect2.top) { div1.classList.add('red'); div2.classList.add('red'); } else { div1.classList.remove('red'); div2.classList.remove('red'); } } function moveDivs() { var pos1 = getRandomPosition(); var pos2 = getRandomPosition(); document.getElementById('div1').style.left = pos1[0] + 'px'; document.getElementById('div1').style.top = pos1[1] + 'px'; document.getElementById('div2').style.left = pos2[0] + 'px'; document.getElementById('div2').style.top = pos2[1] + 'px'; checkCollision(); } setInterval(moveDivs, 1000); </script> </body> </html>
