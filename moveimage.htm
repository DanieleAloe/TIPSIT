<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div1 {
      width: 145px;
        height: 200px;
        padding: 200px;
        background-color: gray;
        border: 1px gray;
    }

    button {
      background-color: blue;
      color: white;
      font-size: 15px;
      width: 70px;
      height: 50px;
    }

    #b, #g {
      position: relative;
      left: 35px;
    }
  </style>
</head>

<body>
  <div id="div1">
    <button id="b" onclick="alto()">Alto</button>
    <br>
    <button id="d" onclick="sinistra()">Sinistra</button>
    <button id="e" onclick="destra()">Destra</button>
    <button id="g" onclick="basso()">Basso</button>
    <br>
    <p id="a"></p>
  </div>
  <script>
    function alto() {
      document.getElementById("a").innerHTML = "Alto"
    }
    function destra() {
      document.getElementById("a").innerHTML = "Destra"
    }
    function sinistra() {
      document.getElementById("a").innerHTML = "Sinistra"
    }
    function basso() {
      document.getElementById("a").innerHTML = "Basso"
    }
  </script>
</body>

</html>
