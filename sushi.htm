<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sushi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./immagini/logo.png" alt="Logo" width="50" height="30" class="d-inline-block align-text-top">
            Bootstrap Sushi
          </a>
        </div>
      </nav>
      <div class="container my-5 text-center" style="max-width: 580px">
      <h1>Ristorante Sushi</h1>
      <p class="lead">Ordina ora dal nostro ristorante!</p>

      <button type="button" class="btn btn-primary">Ordina</button>
      <button type="button" class="btn btn-secondary">Contatti</button>
      </div>
      <div class="container">
        </div>
      <div class="card" style="width: 18rem;">
        <img src=".immagini/california.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">California Roll</h5>
          <p class="card-text">Testo</p>
          <a href="#" class="btn btn-primary">Acquista</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src=".immagini/dragon.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Dragon Roll</h5>
          <p class="card-text">Testo</p>
          <a href="#" class="btn btn-primary">Acquista</a>
        </div>
      </div>
    </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
