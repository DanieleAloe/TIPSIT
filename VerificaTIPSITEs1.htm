<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore IMC</title>
    <script>
        function calcolaIMC() {
            // Ottieni peso e altezza inseriti dall'utente
            var peso = parseFloat(document.getElementById("peso").value);
            var altezza = parseFloat(document.getElementById("altezza").value);

            // Calcola l'IMC
            var IMC = peso / (altezza * altezza);

            // Classificazione del peso
            var classificazione = "";
            if (IMC < 18.5) {
                classificazione = "Sottopeso";
            } else if (IMC >= 18.5 && IMC < 25) {
                classificazione = "Normopeso";
            } else if (IMC >= 25 && IMC < 30) {
                classificazione = "Sovrappeso";
            } else {
                classificazione = "Obesità";
            }

            // Visualizza il risultato
            document.getElementById("risultato").innerHTML = "Il tuo IMC è: " + IMC.toFixed(2) + "<br>Classificazione del peso: " + classificazione;
        }
    </script>
</head>
<body>
    <h1>Calcolatore IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso"><br>
    <label for="altezza">Altezza (m):</label>
    <input type="number" id="altezza"><br>
    <button onclick="calcolaIMC()">Calcola IMC</button><br>
    <div id="risultato"></div>
</body>
</html>
